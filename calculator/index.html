<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator-outer">
        <div class="calculator-screen">
        </div>
        <div class="calculator-buttons">
            <!-- <div class="buttons">
                <div data-func="clear">AC</div>
                <div data-val="02">2</div>
                <div data-val="03">3</div>
                <div data-func="+">+</div>
            </div> -->
            <div class="buttons">
                <div data-val="01">1</div>
                <div data-val="02">2</div>
                <div data-val="03">3</div>
                <div data-func="+">+</div>
            </div>
            <div class="buttons">
                <div data-val="04">4</div>
                <div data-val="05">5</div>
                <div data-val="06">6</div>
                <div data-func="-">-</div>
            </div>
            <div class="buttons">
                <div data-val="07">7</div>
                <div data-val="08">8</div>
                <div data-val="09">9</div>
                <div data-func="*">X</div>
            </div>
            <div class="buttons">
                <div data-val=".">.</div>
                <div data-val="0">0</div>
                <div data-func="equals">=</div>
            </div>
        </div>



    </div>

</body>
<script src="main.js"></script>

</html>
