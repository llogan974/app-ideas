<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div id="days">29:</div>
        <div class="daysLabel">Days</div>
        <div id="hours">22:</div>
        <div class="hoursLabel">hours</div>
        <div id="minutes">14:</div>
        <div class="minutesLabel">minutes</div>
        <div id="seconds">36</div>
        <div class="secondsLabel">seconds</div>
    </div>

<div class="eventForm">

    <input type="text" name="eventName" id="eventName">
    <label for="eventName">Event Name</label>
    <input type="date" name="eventDate" id="eventDate">
    <label for="eventDate">Event Date</label>
    <input type="time" name="eventTime" id="eventTime">
    <label for="eventTime">Event Time</label>
    <input type="submit" value="start">
</div>
</body>
<script src="main.js"></script>
</html>
