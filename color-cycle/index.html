<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="colorBox">
        Hello
    </div>
<form action="submit">
    Enter a 2 digit hex color value between using A-F and 0-9;

    <input type="string" name="red" id="red" pattern="[a-fA-F0-9]{2}">
    <input type="range" name="redChangeInt" id="redChangeInt" min="0" max="256" step="2">

    <input type="string" name="blue" id="blue" pattern="[a-fA-F0-9]{2}">
    <input type="range" name="blueChangeInt" id="blueChangeInt" min="0" max="256" step="2">

    <input type="string" name="green" id="green" pattern="[a-fA-F0-9]{2}">
    <input type="range" name="greenChangeInt" id="greenChangeInt" min="0" max="256" step="2">


</form>
<button id="colorStart" onClick=>Start</button>
<button id="colorStop">Stop</button>

</body>
<script src="main.js"></script>
</html>
